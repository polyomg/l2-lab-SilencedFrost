<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Product pagination</title>
</head>
<body>
<table border="1" style="width:100%">
    <thead>
        <tr>
            <th>Loại hàng</th>
            <th>Tổng giá</th>
            <th>Số sản phẩm</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item: ${items}">
            <td th:text="${item.group.name}"></td>
            <td th:text="${item.sum}"></td>
            <td th:text="${item.count}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
