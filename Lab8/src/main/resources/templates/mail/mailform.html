<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Send Mail</title>
</head>
<body>
<h2>Send Mail</h2>
<form th:action="@{/mail/process}" method="post" enctype="multipart/form-data">
    <span th:text="${message}"></span>
    <div>
        <label for="from">From</label>
        <input type="email" name="from" id="from" placeholder="From" value="minhnqts00553@fpt.edu.vn">
    </div>
    <div>
        <label for="to">To</label>
        <input type="email" name="to" id="to" placeholder="To">
    </div>
    <div>
        <label for="cc">Cc</label>
        <input type="email" name="cc" id="cc" placeholder="Cc">
    </div>
    <div>
        <label for="bcc">Bcc</label>
        <input type="email" name="bcc" id="bcc" placeholder="Bcc">
    </div>
    <div>
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Subject">
    </div>
    <div>
        <label for="body">Body</label>
        <textarea name="body" id="body" placeholder="Body"></textarea>
    </div>
    <div>
        <label for="files">Attachments</label>
        <input type="file" name="files" id="files" multiple>
    </div>
    <div>
        <button type="submit" name="action" value="send">Send</button>
        <button type="submit" name="action" value="queue">Queue</button>
    </div>
</form>
</body>
</html>
